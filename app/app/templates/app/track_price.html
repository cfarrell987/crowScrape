<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <title>Track Price</title>
        <link rel="stylesheet" href="{% static 'style.css' %}"> <!-- Link to your CSS file -->    </head>
    <body>
        <header>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'track_price' %}">Track Price</a>
            <a href="{% url 'item_price_graph' %}">Item Price Graph</a>
        </header>
<body>
    <form method="post" action="{% url 'track_price' %}">
        {% csrf_token %}
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" required><br><br>
        
        <!-- Optional: If you want to input the item name -->
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name"><br><br>
        <label for="id_category">Category:</label>
        <input type="text" id="id_category" name="category"><br><br>
        <input type="submit" value="Track Price">


    </form>
</body>
</html>
