<!-- item_price_graph.html -->
<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <title>Item Price Graph</title>
        <link rel="stylesheet" href="{% static 'style.css' %}"> <!-- Link to your CSS file -->    </head>
    <body>
        <header>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'track_price' %}">Track Price</a>
            <a href="{% url 'item_price_graph' %}">Item Price Graph</a>
        </header>
<body>
    <h1>Item Price Graph</h1>
    <form method="GET">
        <select name="item_id">
            {% for item in items %}
                <option value="{{ item.id }}">{{ item.item_name }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Show Graph">
    </form>
    
    <div>
        <!-- Display the graph using the base64 encoded data -->
        <img src="data:image/png;base64,{{ plot_data }}" alt="Price History Graph">
    </div>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
